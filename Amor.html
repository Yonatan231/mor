<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorpresa para Aleja</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffe6e6, #ffc1c1);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .regalo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff5e78, #ff2e63);
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: brillar 1.5s infinite;
      z-index: 10;
    }

    @keyframes brillar {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 0, 102, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 0, 102, 1);
      }
    }

    .regalo::before,
    .regalo::after {
      content: "";
      position: absolute;
      background: white;
    }

    .regalo::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 12px;
    }

    .regalo::after {
      left: 50%;
      top: 0;
      width: 12px;
      height: 100%;
      transform: translateX(-50%);
    }

    .tapa {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #cc0044;
      border-radius: 15px 15px 0 0;
    }

    .mensaje-caja {
      position: absolute;
      top: calc(50% + 80px);
      left: 50%;
      transform: translateX(-50%);
      color: #333;
      font-size: 18px;
      background: white;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      z-index: 10;
      font-weight: bold;
      text-align: center;
    }

    .corazon {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.6);
      width: 220px;
      height: 200px;
      background-color: red;
      transform: rotate(-45deg) scale(1.6);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: latido 1s infinite;
      z-index: 5;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 220px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }

    .corazon::before {
      top: -110px;
      left: 0;
    }

    .corazon::after {
      left: 110px;
      top: 0;
    }

    @keyframes latido {
      0%, 100% {
        transform: rotate(-45deg) scale(1.6);
      }
      50% {
        transform: rotate(-45deg) scale(1.7);
      }
    }

    .mensaje {
      display: none;
      position: absolute;
      top: 50%;
      left: 55%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
      white-space: pre-wrap;
      max-width: 260px;
      line-height: 1.6;
      z-index: 6;
      word-break: keep-all;
      overflow-wrap: break-word;
    }

    .letra {
      display: inline-block;
      opacity: 0;
      animation: aparecer 0.05s forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
      }
    }

    .corazon-pequeno {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      transform: rotate(-45deg);
      animation: subir 4s linear infinite;
    }

    .corazon-pequeno::before,
    .corazon-pequeno::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
    }

    .corazon-pequeno::before {
      top: -7.5px;
      left: 0;
    }

    .corazon-pequeno::after {
      left: 7.5px;
      top: 0;
    }

    @keyframes subir {
      0% {
        bottom: -20px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="regalo" onclick="mostrarMensaje()">
    <div class="tapa"></div>
  </div>
  <div class="mensaje-caja" id="mensajeCaja">Haz clic aqu√≠, es un regalo que David te da con todo su coraz√≥n üíù</div>
  <div class="corazon" id="corazon"></div>
  <div class="mensaje" id="mensaje"></div>

  <script>
    const texto = `Quiero vivir cada momento\ncontigo,\nque me conozcas, a tu lado\ndisfrutar la luz de cada ma√±ana,\nla melod√≠a de cada m√∫sica\ny el suspiro de cada latir en mi\n coraz√≥n.`;

    const contenedor = document.getElementById('mensaje');
    const corazon = document.getElementById('corazon');
    const regalo = document.querySelector('.regalo');
    const mensajeCaja = document.getElementById('mensajeCaja');

    function mostrarMensaje() {
      regalo.style.display = 'none';
      mensajeCaja.style.display = 'none';
      corazon.style.display = 'block';
      contenedor.style.display = 'block';

      let delay = 0;
      texto.split('').forEach(letra => {
        if (letra === '\n') {
          contenedor.appendChild(document.createElement('br'));
        } else {
          const span = document.createElement('span');
          span.textContent = letra;
          span.className = 'letra';
          span.style.animationDelay = `${delay}s`;
          contenedor.appendChild(span);
          delay += 0.05;
        }
      });
    }

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.className = 'corazon-pequeno';
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 5000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
